{% load static %}


<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block contentTitle %}
    {% endblock contentTitle %}

    <link rel="stylesheet" type="text/CSS" href="/static/AppOneSDG/mystylesheetSDG.css">

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    >
</head>


<body>
    <header>
        {% include 'navbar.html' %}
    </header>

    <div id='wrapper1'>
        {% block contentBody1 %}
        {% endblock contentBody1 %}
    </div>

    <div id='wrapper2'>
        {% block contentBody2 %}
        {% endblock contentBody2 %}
    </div>

    <footer>
        <p>&copy;Copyright 2023.University Of Westminster. All rights reserved.</p>
    </footer>

    <script>
        navToggleBtn = document.querySelector('.navToggleBtn');
        navLinks = document.querySelector('.navLinks');
        navToggleBtn.onclick = function() {
            navLinks.classList.toggle('dropdownOpen');
            navToggleBtn.classList.toggle('dropdownOpen');
        }
    </script>
</body>


</html>
